{% extends "remind/remind_base.html" %}

{% block title %}{{ remind.event }} - {{ remind.time|date:"n月j日 H:i" }}{% endblock %}

{% load humanize %}

{% block navbar %}
<!-- Top Navbar-->
<div class="navbar">
  <div class="navbar-inner">
      <div class="left">
        <a href="{% url "remind_list" %}" class="link icon-only back">
            <i class="fa fa-arrow-left"></i>
        </a>
      </div>
    <div class="center sliding">修改提醒</div>
  </div>
</div>
{% endblock navbar %}

{% block page %}
<!-- Page, "data-page" contains page name -->
<div data-page="update" class="page">
    <!-- Scrollable page content -->
    <div class="page-content">
        <form method="post" id="remind-update" class="list-block">{% csrf_token %}
            {{ form.non_field_errors }}
            <ul>
            <li class="item-content">
                <div class="item-media"><i class="fa fa-calendar-check-o fa-lg color-gray"></i></div>
                <div class="item-inner">
                    <div class="item-input">
                        <input id="{{ form.event.id_for_label }}" type="text" placeholder="请输入要提醒的事件" maxlength="120" name="{{ form.event.html_name }}" value="{{ remind.event }}">
                    </div>
                </div>
            </li>
            <li class="item-content">
                <div class="item-media"><i class="fa fa-clock-o fa-lg color-gray"></i></div>
                <div class="item-inner">
                    <div class="item-input">
                        <input id="{{ form.time.id_for_label }}" type="text" placeholder="请输入提醒时间" maxlength="120" name="{{ form.time.html_name }}" value="{{ remind.time|date:"Y/m/d H:i" }}">
                    </div>
                </div>
            </li>
            <li class="item-content">
                <div class="item-media"><i class="fa fa-sticky-note-o fa-lg color-gray"></i></div>
                <div class="item-inner">
                    <div class="item-input">
{#                    <input id="{{ form.desc.id_for_label }}" type="text" placeholder="请输入备注(可选)" name="{{ form.desc.html_name }}" value="{{ remind.desc }}">#}
                        <textarea class="resizable" id="{{ form.desc.id_for_label }}" placeholder="请输入备注(可选)" name="{{ form.desc.html_name }}">{{ remind.desc }}</textarea>
                    </div>
                </div>
            </li>
            </ul>
            <input type="submit" class="weui_btn weui_btn_primary" value="保存"/>
        </form>

    </div>
</div>
{% endblock page %}
